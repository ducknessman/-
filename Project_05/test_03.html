<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<style type="text/css">
    ul li {
        list-style: none;
    }

    li ul {
        display: none;
    }

    .plus {
        list-style-image: url(https://img2020.cnblogs.com/blog/1958222/202006/1958222-20200613090556376-1155196388.gif);
    }

    .minus {
        list-style-image: url(https://img2020.cnblogs.com/blog/1958222/202006/1958222-20200613090512515-694225962.gif);
    }
</style>
<script src="js/jquery-1.11.0.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
    $(function() {
        //给有ul的li加下图标（添加类名）
        $("li:has(ul)")
            .addClass("plus")
            //添加点击事件
            .click(function(e) {
                //看看直接点的那个li（事件源）有没有子元素
                if ($(e.target).children().length) {
                    $(this).children().slideToggle();
                    $(this).toggleClass("minus");
                }
                e.stopPropagation(); //阻止事件冒泡，目的只让当前这一层产生动画
            });
    });
</script>
